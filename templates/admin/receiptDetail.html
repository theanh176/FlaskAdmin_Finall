{% extends 'admin/master.html '%}

{% block body %}
<h1 class="text-danger"> CHI TIẾT HÓA ĐƠN CỦA BỆNH NHÂN</h1>
<form action="/admin/getdetailview/">
  <label for="namepatient">Nhập Tên bệnh nhân:</label>
  <input type="text" id="namepatient" name="namepatient"><br><br>
  <input type="submit" value="Xem chi tiết hóa đơn">
</form>

<div class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Tên thuốc</th>
        <th>Số lượng</th>
        <th>Giá tiền</th>
        <th>Thời gian</th>
      </tr>
    </thead>
    <tbody>
    {% for p in getDetail %}
      <tr>
        <td>{{ p.name }}</td>
        <td>{{ p.quantity }}</td>
        <td>{{ p.unit_price }} $</td>
        <td>{{ p.created_date }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
