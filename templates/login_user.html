{% extends 'layout/base.html' %}

{% block title %} Moon | Login {% endblock %}

{% block content %}
<h1 class="text-danger text-center">LOGIN</h1>
{% if err_msg %}
<div class="alert alert-danger">
    {{ err_msg }}
</div>
{% endif %}

<!-- action: default value is path in search box
ex: http://127.0.0.1:5000/user-login
-> action="/user-login"
-->
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<div class="login_form_wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <!-- login_wrapper -->
                <div class="login_wrapper">
                    <form action="/user-login" method="post">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-xs-12 col-sm-6"> <a href="#" class="btn btn-primary facebook"> <span>Login with Facebook</span> <i class="fa fa-facebook"></i> </a> </div>
                        <div class="col-lg-6 col-md-6 col-xs-12 col-sm-6"> <a href="#" class="btn btn-primary google-plus"> Login with Google <i class="fa fa-google-plus"></i> </a> </div>
                    </div>
                    <h2>or</h2>
                    <div class="formsix-pos">
                        <div class="form-group i-email"> <input type="text" name="username" class="form-control" required="" id="email2" placeholder="Nhap username *"> </div>
                    </div>
                    <div class="formsix-e">
                        <div class="form-group i-password"> <input type="password" name="password" class="form-control" required="" id="password2" placeholder="Nhap password *"> </div>
                    </div>
                    <div class="login_remember_box"> <label class="control control--checkbox">Remember me <input type="checkbox"> <span class="control__indicator"></span> </label> <a href="#" class="forget_password"> Forgot Password </a> </div>
                    <div class="login_btn_wrapper"><button type="submit" class="btn btn-primary login_btn">Dang Nhap</button> </div>
                    <div class="login_message">

                    </div>
                        </form>
                </div> <!-- /.login_wrapper-->
            </div>
        </div>
    </div>
</div>
{% endblock %}
