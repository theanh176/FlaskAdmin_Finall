<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
<link rel="icon" type="image/png" href="static/logo.png"/>
<a href="#"><img src="{{ url_for('static', filename='logo1.png') }}" width="30px"></a>
  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/">Trang chu</a>
      </li>

      {% for c in categories %}
      <li class="nav-item">
        <a class="nav-link" href="/?category_id={{ c.id }}">{{ c.name }}</a>
      </li>
      {% endfor %}

    </ul>
  </div>
  <form class="form-inline" action="/">
    <input class="form-control mr-sm-2" name="kw" type="text" placeholder="Nhap tu khoa...">
    <button class="btn btn-success" type="submit">Tim</button>
  </form>
  {% if current_user.is_authenticated %}
        <a class="btn btn-outline-light" href="#" role="button">{{ current_user.patient.name }}</a>
        <a class="btn btn-danger" href="/user-logout" role="button">Logout</a>
        {% else %}
        <a class="btn btn-primary" href="/user-login" role="button">Login</a>
        <a class="btn btn-outline-primary" href="/register" role="button">Register</a>
        {% endif %}
</nav>
